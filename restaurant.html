<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#005fc3">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Restaurant Info</title>
  <meta name="description" content="A restaurant review application that works online, offline, and everywhere in between.">
</head>

<body class="inside">
  <header class="header">
    <a href="#restaurant-list-container" class="skip-link">Skip to main content</a>
    <nav class="header__nav">
      <h1 class="header__h1"><a href="/" class="header__link"><img class="header__logo" alt="Home Icon" src="/img/logo.svg"></a></h1>
    </nav>
  </header>

  <!-- Beginning main -->
  <main id="maincontent" class="main--interior">
    <!-- Beginning restaurant -->
    <section id="restaurant-container" class="restaurantdetail__container" tab-index="-1">
      <div class="restaurantdetail__backbuttoncontainer">
        <a href="/" class="restaurantdetail__backbutton"><img src="/img/back.svg" alt="Back Button" class="restaurantdetail__backbuttonimage"></a>
      </div>
      <div class="restaurantdetail__imagecontainer">
        <picture id="restaurant-img">
          <!-- default placeholder image to show when page is loading to improve perceived speed -->
          <svg class="restaurant__image" style="enable-background:new 0 0 400 300"version=1.1 viewBox="0 0 400 300"x=0px xml:space=preserve xmlns=http://www.w3.org/2000/svg xmlns:xlink=http://www.w3.org/1999/xlink y=0px><style>.st0{fill:#a3a3a3}.st1{display:none}.st2{display:inline;fill:#828282}.st3{fill:#828282}.st4{clip-path:url(#SVGID_2_);fill:#a3a3a3}</style><rect class=st0 height=300 width=400 /><g class=st1><polygon class=st2 points="197.7,150.5 255.9,49.9 314.7,150.5 	"/></g><circle cx=195.8 cy=150.5 r=60.4 class=st3 /><polygon class=st3 points="197.8,150.2 255.9,49.9 314.7,150.5 "/><g><defs><circle cx=195.8 cy=150 r=60.4 id=SVGID_1_ /></defs><clipPath id=SVGID_2_><use style=overflow:visible xlink:href=#SVGID_1_ /></clipPath><polygon class=st4 points="197.8,150.2 257.1,49.5 315.3,150.2 	"/></g></svg>
        </picture>
        
      </div>
      <!-- beginnig of restaurant detail containr -->
      <div class="restaurantdetail__detailcontaininer">
        <button class="restaurantdetail__likebutton" id="favorite-button" aria-label="Click to favorite this restaurant"></button>
        <input type="hidden" class="restaurantdetail__id" id="restaurantdetail__id"/>
        <h2 id="restaurant-name" class="restaurantdetail__name"></h2>
        <div id="rating" class="restaurantdetail__reviewcontainer">
          <!-- ratings to be filled in with javascript -->
        </div>
        <hr class="restaurantdetail__hr"/>
        <p id="restaurant-cuisine" class="restaurantdetail__cuisine" aria-label="Restaurnt Category"></p>
        <hr class="restaurantdetail__hr restaurantdetail__hr--marginbottom"/>
        <div class="restaurantdetail__addresscontainer">
          <p id="restaurant-address" class="restaurantdetail__address" aria-label="Restaurant Address"></p>
          <section id="map-container" class="restaurantdetail__mapcontainer">
            <div id="map" role="application" aria-label="Map Showing Restaurant Location"></div>
          </section>
        </div>
        <hr class="restaurantdetail__hr"/>
        <div id="restaurantdetail__hourscontainer" class="restaurantdetail__hourscontainer">
            <table id="restaurant-hours" class="restaurantdetail__hours" aria-label="Restaurant Hours"></table>
        </div>
        <hr class="restaurantdetail__hr"/>
        <section class="restaurantdetail__reviewscontainer">
          <h3 class="restaurantdetail__reviewstitle">Leave A Review</h3>
          <!-- begin form to leave a review -->
          <form class="restaurantdetails__reviewform">
            
            <div class="restaurantdetail__ratingcontainer">
                <label class="restaurantdetail__ratinglabel">Rating</label>
                <div class="restaurantdetail__starscontainer">
                  <span class="restaurantdetail__starcontainer">
                      <span class="restaurantdetail__star" data-value="1">
                      </span>
                  </span>
                  <span class="restaurantdetail__starcontainer">
                      <span class="restaurantdetail__star" data-value="2">
                      </span>
                  </span>
                  <span class="restaurantdetail__starcontainer">
                      <span class="restaurantdetail__star" data-value="3">
                      </span>
                  </span>
                  <span class="restaurantdetail__starcontainer">
                      <span class="restaurantdetail__star" data-value="4">
                      </span>
                  </span>
                  <span class="restaurantdetail__starcontainer">
                      <span class="restaurantdetail__star" data-value="5">
                      </span>
                  </span>
                </div>
                <input type="hidden" name="restaurant-rating"/>
            </div>
            <div class="restaurantdetail__reviewnamecontainer">
                <label class="restaurantdetail__reviewnamelabel" for="restaurantdetail__reviewnameinput">Name</label>
                <input class="restaurantdetail__reviewnameinput" id="restaurantdetail__reviewnameinput">
            </div>
            <div class="restaurantdetail__ratingcontainer">
                <label class="restaurantdetail__reviewlabel" for="restaurantdetail__reviewinput">Review</label>
                <textarea class="restaurantdetail__reviewinput" id="restaurantdetail__reviewinput"></textarea>
            </div>
            <div class="restaurantdetail__submitcontainer">
                <input type="submit" value="Submit Review" aria-label="Submit Review" class="restaurantdetail__reviewsubmitbutton"/>
            </div>
            
          </form>
          <!-- end of form to leave review -->
        </section>
        <section id="reviews-container" class="restaurantdetail__reviewscontainer">
          <h3 class="restaurantdetail__reviewstitle">Reviews</h3>
          <ul id="reviews-list" class="restaurantdetail__reviewlist"></ul>
        </section>
      </div>
      <!-- end of restaurant detail container -->
      <!-- Beginning footer -->
      <footer id="footer" class="footer__container">
        <p class="footer__line">Copyright (c) 2018 <a href="/">Restaurant Reviews</a></p>
        <p class="footer__line"></p>All Rights Reserved.</p>
      </footer>
      <!-- End footer -->
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    
    <!-- End reviews -->
    <!-- Notification toast when a new service worker is available -->
    <div id="toast" class="toast" role="dialog" tabindex="-1">
      <p tabindex="0" class="toast__message">Update Available!</p>
      <div class="toast__buttoncontainer">
          <button class="toast__button" id="update-version">Update</button>
          <button class="toast__button" id="dismiss-version">Dismiss</button>
      </div>
    </div>
  </main>
  <!-- End main -->
  <!-- Main javascript file for the detail page -->
  <script type="text/javascript" async defer src="js/restaurant_info.js"></script>

</body>

</html>
